    案例：十进制转二进制
</body>
</html>
<script type="module">
    import {Stack} from './stack.js' 
    console.log(Stack);
    function decimaToBinary(decNumbre){
        const stack = new Stack();
        let number = decNumbre;
        let rem ;
        let binaryString = '';

        while(number > 0){
            rem = Math.floor(number  % 2);
            stack.push(rem);
            number = Math.floor(number / 2);
        }
        while(!stack.isEmpty()){
            binaryString += stack.pop();
        }
        return binaryString;
    }
    console.log(decimaToBinary(10));
</script>
