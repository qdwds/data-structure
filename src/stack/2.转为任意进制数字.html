<script type="module">
    import { Stack } from './stack.js'
    console.log(Stack);
    function decimaToBinary(decNumbre,base) {
        const stack = new Stack();
        const digits = `0123456789ABCDEFGHIGKLMNOPQRSTUVWXYZ`;
        let number = decNumbre;
        let rem;
        let baseString = '';
        if(!(base >= 2 && base <= 36))return ''
        while (number > 0) {
            rem = Math.floor(number % base);
            stack.push(rem);
            number = Math.floor(number / base);
        }
        while (!stack.isEmpty()) {
            baseString += digits[stack.pop()];
        }
        return baseString;
    }
    console.log(decimaToBinary(10,32));
</script>
