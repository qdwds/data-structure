<script>

    function fun (num){
        if(num <= 0){
            return 1;
        }else{
            return fun(num - 1 ) *  num;
        }
    }
    console.log(fun(11393));

    let i = 0;
    function recursiveFn(){
        i++;
        recursiveFn();
    }
    try{
        recursiveFn();
    }catch(err){
        console.log(i , err);
    }
</script>
